<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Agent Platform</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f8fa;
        }
        
        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            margin: 0;
            font-weight: 300;
        }
        
        .description {
            padding: 15px;
            background-color: #eaf2f8;
            text-align: center;
            border-bottom: 1px solid #d1e0e0;
            margin-bottom: 20px;
        }
        
        .instructions {
            font-size: 14px;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f1f1f1;
            padding: 5px 15px;
            font-size: 12px;
            color: #555;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Agent Platform</h1>
    </div>
    
    <div class="description">
        <p class="instructions">
            Type text in the input box below and send it to the AI. The response will be displayed as a connected node on the canvas.
            You can drag nodes around to organize them.
        </p>
    </div>
    
    <!-- The app content will be generated by the Rust WASM code -->
    
    <div class="status-bar">
        <div id="status">Status: Ready</div>
        <div id="api-status">API: Not connected</div>
    </div>
    
    <script type="module">
        // Import and initialize the WASM module
        import init from './index.js';
        
        async function run() {
            // Initialize the WASM module
            await init();
            
            // Update API status when WebSocket connects or disconnects
            const apiStatus = document.getElementById('api-status');
            const ws = new WebSocket('ws://localhost:8000/ws');
            
            ws.onopen = () => {
                apiStatus.textContent = 'API: Connected';
                apiStatus.style.color = '#2ecc71';
            };
            
            ws.onclose = () => {
                apiStatus.textContent = 'API: Disconnected';
                apiStatus.style.color = '#e74c3c';
            };
            
            ws.onerror = () => {
                apiStatus.textContent = 'API: Error connecting';
                apiStatus.style.color = '#e74c3c';
            };
        }
        
        run();
    </script>
</body>
</html>
