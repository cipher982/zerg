# Development Docker Compose - Optimized for local development
# Use: docker-compose -f docker/docker-compose.dev.yml up

# Docker Compose for Zerg AI Agent Platform - Enhanced Development Mode

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      # Ephemeral database - data is lost when containers stop
      # Development: expose logs  
      - ../logs/postgres:/var/log/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - zerg-dev-network

  # Backend API Service (Development mode)
  backend:
    build:
      context: ../apps/zerg/backend
      dockerfile: ../../../docker/backend.dockerfile
      target: development
      args:
        BUILD_ENV: development
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      FERNET_SECRET: ${FERNET_SECRET:-dev_fernet_secret_32_chars_long!}
      TRIGGER_SIGNING_SECRET: ${TRIGGER_SIGNING_SECRET:-dev_trigger_secret}
      AUTH_DISABLED: ${AUTH_DISABLED:-1}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JARVIS_DEVICE_SECRET: ${JARVIS_DEVICE_SECRET:-test-secret-for-integration-testing}
      ALLOWED_CORS_ORIGINS: "*"
      LLM_TOKEN_STREAM: ${LLM_TOKEN_STREAM:-true}
      DEV_ADMIN: ${DEV_ADMIN:-1}
      # Development-specific settings
      RELOAD: true
      DEBUG: true
      LOG_LEVEL: DEBUG
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      # Hot reload: mount source code
      - ../apps/zerg/backend:/app:cached
      - backend_dev_static:/app/static
      # Development logs
      - ../logs/backend:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - zerg-dev-network

  # Frontend Service (Development mode - Vite dev server)
  frontend:
    build:
      context: ../apps/zerg/frontend-web
      dockerfile: Dockerfile
      target: development
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      # Browser-facing URLs (VITE_ prefix required for client code)
      VITE_API_BASE_URL: /api
      VITE_WS_BASE_URL: ws://localhost:${BACKEND_PORT}
      # Vite proxy uses Docker Compose DNS (backend:8000) by default
      # No BACKEND_HOST/PORT needed - Docker handles service name resolution
    ports:
      - "${FRONTEND_PORT}:5173"
    stop_signal: SIGTERM
    stop_grace_period: 3s
    volumes:
      # Hot reload: mount entire source directory
      - ../apps/zerg/frontend-web:/app:cached
      # Prevent node_modules from being overridden by host
      - /app/node_modules
      # Development logs
      - ../logs/frontend:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 45s
    networks:
      - zerg-dev-network

  # Development tools container (optional)
  # Uncomment to enable: docker compose --profile tools up
  # devtools:
  #   image: alpine:latest  
  #   command: tail -f /dev/null
  #   volumes:
  #     - .:/workspace:cached
  #   networks:
  #     - zerg-dev-network
  #   profiles:
  #     - tools

networks:
  zerg-dev-network:
    driver: bridge
    name: zerg-dev

volumes:
  backend_dev_static:
    driver: local
