# Nginx reverse proxy configuration for Production (Zerg only)
# Hardened configuration with security headers
#
# NOTE: This config is HTTP-only (port 80). For production TLS:
#   - Option 1: Terminate TLS upstream (Cloudflare, AWS ALB, etc.)
#   - Option 2: Add HTTPS listener here with certbot/Let's Encrypt
#   - Option 3: Use a separate TLS terminator (Caddy, Traefik)
#
# If using upstream TLS termination, ensure X-Forwarded-Proto headers are set.

# Upstream definitions
upstream zerg_frontend_prod {
    server zerg-frontend-prod:80;
}

upstream zerg_backend_prod {
    server zerg-backend-prod:8000;
}

# Main server block
server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/prod-access.log;
    error_log /var/log/nginx/prod-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # =========================================================================
    # Health Check
    # =========================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # =========================================================================
    # API Routes - Zerg Backend
    # =========================================================================

    # SSE endpoints - special handling for long-lived connections
    location ~ ^/api/jarvis/supervisor/events {
        proxy_pass http://zerg_backend_prod;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE-specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        chunked_transfer_encoding off;
    }

    # WebSocket endpoint
    location /api/ws {
        proxy_pass http://zerg_backend_prod;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Legacy /ws path
    location /ws {
        proxy_pass http://zerg_backend_prod;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # All API routes to Zerg backend
    location /api/ {
        proxy_pass http://zerg_backend_prod;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================================
    # Static Assets & Frontend
    # =========================================================================

    # Static assets with long cache (immutable)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://zerg_frontend_prod;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # All other routes to frontend (SPA routing)
    location / {
        proxy_pass http://zerg_frontend_prod;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
