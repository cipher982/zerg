# Nginx reverse proxy for production
# Routes paths to internal services, sits behind Coolify's Caddy (SSL termination)
#
# Auth: Uses auth_request to protect private routes via /api/auth/verify
# - Returns 204 if authenticated (valid swarmlet_session cookie)
# - Returns 401 if not authenticated â†’ redirects to /

upstream jarvis_web {
    server jarvis-web:8080;
}

upstream jarvis_server {
    server jarvis-server:8787;
}

upstream zerg_frontend {
    server frontend:80;
}

upstream zerg_backend {
    server backend:8000;
}

server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Security headers (Coolify/Caddy may add more)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # =========================================================================
    # Auth: Internal endpoint for auth_request subrequests
    # =========================================================================
    location = /auth-verify {
        internal;
        proxy_pass http://zerg_backend/api/auth/verify;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Forward cookies for auth
        proxy_set_header Cookie $http_cookie;
    }

    # Auth failure: redirect to / for HTML requests, return 401 for API
    error_page 401 = @error401;
    location @error401 {
        # Never redirect auth_request subrequests
        if ($request_uri = "/auth-verify") {
            return 401;
        }
        # Check if this is an API request
        if ($request_uri ~* "^/api/") {
            return 401;
        }
        # Redirect to marketing home for HTML requests
        return 302 /;
    }

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # =========================================================================
    # Health Check
    # =========================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # =========================================================================
    # Jarvis Chat UI - /chat/* (Protected: requires authentication)
    # =========================================================================
    location = /chat {
        auth_request /auth-verify;
        return 301 $scheme://$http_host/chat/;
    }

    location /chat/ {
        auth_request /auth-verify;
        proxy_pass http://jarvis_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # =========================================================================
    # Jarvis Server API (OpenAI Realtime bridge) - Protected
    # =========================================================================
    location /api/session {
        auth_request /auth-verify;
        proxy_pass http://jarvis_server/session;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/tool {
        auth_request /auth-verify;
        proxy_pass http://jarvis_server/tool;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/sync {
        auth_request /auth-verify;
        proxy_pass http://jarvis_server/sync;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/sync/ {
        auth_request /auth-verify;
        proxy_pass http://jarvis_server/sync/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================================
    # Zerg Backend API
    # =========================================================================

    # SSE endpoints - special handling for long-lived connections (Protected)
    location ~ ^/api/jarvis/supervisor/events {
        auth_request /auth-verify;
        proxy_pass http://zerg_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE-specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        chunked_transfer_encoding off;
    }

    # WebSocket endpoint
    location /api/ws {
        proxy_pass http://zerg_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Legacy /ws path
    location /ws {
        proxy_pass http://zerg_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # All other API routes to Zerg backend
    location /api/ {
        proxy_pass http://zerg_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================================
    # Zerg Frontend (Dashboard, landing page, etc.)
    # =========================================================================
    # Private app routes (Protected: requires authentication)
    location = /dashboard {
        auth_request /auth-verify;
        proxy_pass http://zerg_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location /dashboard/ {
        auth_request /auth-verify;
        proxy_pass http://zerg_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location /agent/ {
        auth_request /auth-verify;
        proxy_pass http://zerg_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location = /agent {
        auth_request /auth-verify;
        return 301 $scheme://$http_host/agent/;
    }

    location / {
        proxy_pass http://zerg_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
