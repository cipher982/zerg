[package]
name = "agent-platform-frontend"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2.87"
js-sys = "0.3.64"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.5"

[dependencies.web-sys]
version = "0.3.64"
features = [
    "Document",
    "Element",
    "HtmlElement",
    "Window",
    "MouseEvent",
    "CssStyleDeclaration",
    "HtmlInputElement",
    "KeyboardEvent",
    "HtmlCanvasElement",
    "CanvasRenderingContext2d",
    "WebSocket",
    "MessageEvent",
    "console",
    "Request",
    "RequestInit",
    "Headers",
    "RequestMode",
    "TextMetrics",
    "Event",
    "Response",
    "ResponseInit",
    "DomStringMap",
    "HtmlBodyElement",
    "WheelEvent",
    "DomRect"
] 