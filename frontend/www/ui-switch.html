<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Choose a UI</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #1d1d29 0%, #111118 60%, #09090f 100%);
        color: #f8f9ff;
      }

      .panel {
        text-align: center;
        background: rgba(16, 18, 31, 0.92);
        padding: 3.5rem 4rem;
        border-radius: 28px;
        box-shadow: 0 26px 60px rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(98, 107, 255, 0.18);
      }

      h1 {
        margin: 0 0 2rem;
        font-size: 1.9rem;
        font-weight: 650;
        letter-spacing: 0.01em;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      button {
        width: 240px;
        padding: 0.95rem 0;
        font-size: 1.05rem;
        font-weight: 600;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease, filter 120ms ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 24px rgba(0, 0, 0, 0.25);
        filter: brightness(1.05);
      }

      button:active {
        transform: translateY(0);
        box-shadow: none;
      }

      .rust {
        background: linear-gradient(130deg, #40c4ff, #20a7ef);
        color: #041421;
      }

      .react {
        background: linear-gradient(130deg, #61dafb, #33c3f2);
        color: #04131e;
      }

      p {
        margin-top: 2rem;
        font-size: 0.92rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="panel" role="presentation">
      <h1>Select an Interface</h1>
      <div class="actions">
        <button class="rust" type="button" onclick="window.location.href='/'">
          Open Rust / WASM UI
        </button>
        <button
          class="react"
          type="button"
          onclick="window.location.href='/react/index.html'"
        >
          Open React Prototype
        </button>
      </div>
      <p>The React build ships with <code>make start</code>; no extra commands needed.</p>
    </div>
  </body>
</html>
