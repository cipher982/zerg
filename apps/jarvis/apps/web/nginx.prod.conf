# Nginx config for Jarvis Web UI (production)
# Serves static files built by Vite
# API routing is handled by the reverse-proxy container

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    server {
        listen 8080;
        server_name _;

        # Jarvis is served at /chat/ path
        # Vite builds with base: '/chat/' so all assets have /chat/ prefix
        # Files are stored in /usr/share/nginx/html/chat/
        root /usr/share/nginx/html;
        index index.html;

        # Redirect /chat to /chat/ for consistency
        location = /chat {
            return 301 /chat/;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Static assets with long cache (Vite adds content hashes)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # PWA manifest and service worker - no cache
        location ~* (manifest\.json|sw\.js|workbox-.*)$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # SPA fallback - serve index.html for all routes under /chat/
        # This allows client-side routing to work
        location /chat/ {
            try_files $uri $uri/ /chat/index.html;
        }

        # Root redirect to /chat/
        location = / {
            return 301 /chat/;
        }
    }
}
