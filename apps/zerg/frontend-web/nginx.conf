events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Docker embedded DNS resolver
    resolver 127.0.0.11 ipv6=off valid=30s;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Defer upstream resolution to runtime
        set $backend_upstream http://backend:8000;

        # --- API proxying (same-origin) ---
        # WebSocket endpoint must be defined before the generic /api/ location
        location /api/ws {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass $backend_upstream;
        }

        location /api/ {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass $backend_upstream;
        }

        # Security headers for React SPA + Google OAuth
        add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;
        add_header Cross-Origin-Embedder-Policy "unsafe-none" always;
        add_header Content-Security-Policy "default-src 'self'; connect-src 'self' https://api.swarmlet.com wss://api.swarmlet.com https://accounts.google.com https://analytics.drose.io; script-src 'self' https://accounts.google.com https://analytics.drose.io; style-src 'self' 'unsafe-inline' https://accounts.google.com; img-src 'self' data: https:; frame-src https://accounts.google.com;" always;

        # Static assets with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # React SPA fallback - serve index.html for all non-file requests
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
